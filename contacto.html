<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Internet Rewind</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="internet.css">
</head>

<body>

<header>
    <nav class="nav">
        <h1 class="logo">Internet<span>Rewind</span></h1>

        <input type="checkbox" id="menu-toggle">

        <label for="menu-toggle" class="menu-icon">
            <i class="fas fa-bars"></i>
        </label>

        <ul class="menu">
            <li><a href="Elinternet.html#inicio"><i class="house"></i> Inicio</a></li>
            <li><a href="Elinternet.html#recuerdos"><i class="clock-rotate-left"></i> Recuerdos</a></li>
            <li><a href="Elinternet.html#galeria"><i class="image"></i> Galería</a></li>
            <li><a href="contacto.html"><i class="envelope"></i> Contacto</a></li>
        </ul>
    </nav>

    <video autoplay muted loop playsinline class="video-header">
        <source src="videos/videofondo.mp4" type="video/mp4">
        Tu navegador no soporta este vídeo.
    </video>

    <div class="retro-walker">
        <img src="imgs/sillyahhhamster.png" class="walker" alt="">
        <span class="walker-text">Déjanos saber lo que recuerdas ;*]</span>
    </div>

</header>

<main>

    <section class="hero">
        <div class="hero-content">
            <h2>Contacto</h2>
            <p>Cuéntanos qué recuerdas del viejo Internet</p>
        </div>
    </section>

    <!-- FORMULARIO -->
    <section class="datos">
        <h2>Formulario de contacto</h2>

        <form action="#" method="post">

            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="email">Correo electrónico</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="recuerdo">¿Qué recuerdas más?</label><br>
            <select id="recuerdo" name="recuerdo">
                <option value="youtube">YouTube antiguo</option>
                <option value="facebook">Facebook antiguo</option>
                <option value="memes">Memes clásicos</option>
                <option value="todo">Todo</option>
            </select><br><br>

            <p>¿Usabas Internet en esa época?</p>
            <input type="radio" id="si" name="uso" value="si">
            <label for="si">Sí</label><br>

            <input type="radio" id="no" name="uso" value="no">
            <label for="no">No</label><br><br>
            <input type="checkbox" id="acepto" name="acepto">
            <label for="acepto">Acepto los términos</label><br><br>

            <button type="submit">Enviar</button>

        </form>
    </section>

</main>

<footer>
    <p>&copy; 2025 Internet Rewind</p>
    <div class="icons">
        <a href="https://www.youtube.com" target="_blank">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
    </div>
</footer>

</body>
</html>
